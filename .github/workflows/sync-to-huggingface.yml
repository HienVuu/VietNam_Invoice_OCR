name: Deploy to Hugging Face Spaces
on:
  push:
    branches: [spaces-deployment]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push -f https://smthlikeyou:$HF_TOKEN@huggingface.co/spaces/smthlikeyou/vietnamese-ocr-web HEAD:main